<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega-sena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="megasena.jpg" alt="Mega-sena" class="alta">

    <h1>Programa para sortear números da Mega-sena</h1>

    <form>
        <p>Quantas dezenas você quer sortear?
            <input type="number" id="inDezenas" min="6" max="10" step="1" required>
        </p>
        <p>Quantos jogos você quer fazer? 
            <input type="number" id="inJogos" min="1" max="200" step="1" required>
        </p>
        <input type="submit" value="Sortear Dezenas">
        <input type="reset" value="Limpar">
    </form>

    <pre id="outResp1"></pre>

    <script src="script.js"></script>
</body>
</html>

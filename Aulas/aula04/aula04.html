<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Aula</title>
    <style>
        body{
            background-color: aqua;
            color: black;
            font: normal 20pt Arial;
        }
        h1{
            color: brown;
            font-weight: bolder;
            text-align: center;
        }
        p{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.writeln(`<h2>Seu nome é ${nome} e possui ${nome.length} letras.</h>`)
        document.writeln(`Em maiúsculas: ${nome.toUpperCase()}`)
    </script>
</body>
</html>

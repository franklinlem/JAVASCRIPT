<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: rgb(13, 109, 13);
            color: antiquewhite;
            height: 200px;
            width: 200px;
            text-align: center;
            line-height: 200PX;

        }
    </style>
</head>
<body>

    <div id="area">
       INTERAJA!!!
    </div>

    <script>
        var a = document.getElementById("area")
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseleave', sair)
        function clicar(){
            a.innerText = "Clicou!!!"
            a.style.background = "red"
        }
        function entrar(){
            a.innerText = "Entrou!!!"
            a.style.background = "yellow"
        }
        function sair(){
            a.innerText = "Saiu!!!"
            a.style.background = "green"
        }
    </script>

</body>
</html>

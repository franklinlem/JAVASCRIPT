<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeJS</title>
    <style>
        *{
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com NodeJS</h1>
    <h2>CALLBACKS</h2>
    <p id="resposta"></p>
    <script>
        function inserirNome(callback){
            let nome = prompt("Insira seu nome: ");
            callback(nome);
        }
        function retornoChamada(nome){
            alert("Bem vindo " + nome + "!");
            document.getElementById('resposta').innerText = "Ol√° " + nome + "!";

        }
        inserirNome(retornoChamada);
    </script>
</body>
</html>

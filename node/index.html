<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Node</title>
    <style>
        body{
            background: black;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Testando p√°gina com Javascript!</h1>
    <p id="res"></p>

<script>
    fetch("https://jsonplaceholder.typicode.com/posts/1")
    .then(resposta => resposta.json())
    .then(data => {
        document.getElementById("res").innerHTML += data;
        console.log(data);
    });
</script>
</html>

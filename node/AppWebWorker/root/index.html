<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebWorkers</title>
    <style>
        *{
            background-color: black;
            color: white;
            text-align: center;
        }
        button{
            background-color: rgb(86, 42, 126);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Contagem de loops</h1>

    <h2 id="res"></h2>

    <button type="button" onclick="MyWorker.start()">Iniciar</button>
    <button type="button" onclick="MyWorker.stop()">Parar</button>

    <script>
        const wrk = new Worker("worker.js");
        const MyWorker = {
            start:()=>{
                //recebe a mensagem enviada pelo worker
                wrk.onmessage = e =>{
                    document.getElementById("res").innerText = e.data;
                }
            },
            stop:()=> wrk.terminate(),
        };
    </script>
</body>
</html>

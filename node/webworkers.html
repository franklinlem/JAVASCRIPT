<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebWorkers</title>
    <style>
        *{
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Contagem de loops</h1>
    <h2 id="res">Executando...</h2>
    <script>
        for (let i = 0; i<10000000; i++){
            document.getElementById('res').innerText = i;
        }
    </script>
</body>
</html>

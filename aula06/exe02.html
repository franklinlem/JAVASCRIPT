<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programando em Javascript</title>
    <style>
        body{ /*comentario em css*/
            background-color: aquamarine;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1> <!--comentario em html-->
    <p>Primeiro parágrafo da aula de Javascript.</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?') //vai perguntar o nome e guardar na variavel nome
        window.alert('Éum grande prazer ti conhecer, ' + nome) //concatenação
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programando em Javascript</title>
    <style>
        body{ /*comentario em css*/
            background-color: aquamarine;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1> <!--comentario em html-->
    <p>Primeiro parágrafo da aula de Javascript.</p>
    <script>
        //comentario em javascript
        var n1 = Number(window.prompt('Digite um numero: '))
        var n2 = Number(window.prompt('Digite outro numero: '))
        var s = n1 + n2
        window.alert(`A soma de ${n1} e de ${n2} é ${s}`)
        //var s ='Javascript'
        //'Estou aprendendo s' -> não faz interpolação
        //'Estou aprendendo' + s -> usa concatenação
        //`Estou aprendendo ${s}` -> usa template string (place holder)
        //s.lengh -> qtos caracteres tem a string 'Javascript'
        //s.toUpperCase() -> passa string toda pra maiusculas
        //s.toLowerCase() -> passa string toda pra minusculas

    </script>
</body>
</html>

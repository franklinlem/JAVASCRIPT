<meta charset="UTF-8">
<script>
    const jantar = Number(prompt("Valor do jantar: "))
    const couvert = Number(prompt("Qual valor total do couvert?"))
    const garçom = 0.10 * jantar
    const total = jantar + garçom + couvert
    alert(`Jantar: R$ ${jantar.toFixed(2)} \n
    Taxa do garçom: R$ ${garçom.toFixed(2)} \n
    Couvert: R$ ${couvert.toFixed(2)} \n
    Total do jantar: R$ ${total.toFixed(2)}`)
</script>

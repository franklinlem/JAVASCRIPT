<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Farmácia</title>
</head>
<body>
    <h1>Farmácia JS</h1>
    <form>
        <p>
            Produto ou Medicamento: 
            <input type="text" name="produto" id="inProduto" required>

    <h3 id="outResp1"></h3>

    <h3 id="outResp3"></h3>
<script src="script05.js"></script>

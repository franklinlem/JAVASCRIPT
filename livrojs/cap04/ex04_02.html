<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Peso</title>
    <link rel="shortcut icon" href="balanca-ico.png" type="image/x-icon">
    <style>
        body{
            background-color: rgb(170, 226, 40);
            color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border-radius: 3px;
        }
        img{
            float: left;
            margin-left: 25%;
            width: 350px;
            padding: 15px;
        }
        h1{
            text-align: center;
        }
        form{
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Programa para cálculo do Peso</h1>
    <img src="balanca.jpg" alt="balanca">
    <form>
        <p>
            Nome: 
            <input type="text" name="nome" id="inNome" required>
        </p>
        <p>
            Sexo: 
            <input type="radio" name="sexo" id="inMasculino" required> Masculino 
            <input type="radio" name="sexo" id="inFeminino" required> Feminino 
        </p>
        <p>
            Altura: 
            <input type="number" name="altura" id="inAltura" min="1" step="0.01" required>
        </p>
        <p>
            <input type="submit" value="Calcular Peso Ideal">
            <input type="reset" value="Limpar Campos">
        </p>
    </form>
    <h3></h3>

    <script src="ex04_02.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
    <style>
        body{
            background-color: greenyellow;
            font-family: sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Taxa de entrega por Bairros</h1>
    <p>
        Atualize a página para consultar o frete de seu bairro! 
    </p>
    <h3></h3>
    <script>
        const bairro = prompt("Qual o bairro de entrega?")
        let taxaEntrega
        switch (bairro) {
            case "Centro":
                taxaEntrega = "R$ 5,00"
                break
            case "Planalto Verde":
                taxaEntrega = "R$ 2,00"
                break
            case "Ipiranga":
                taxaEntrega = "R$ 8,00"
                break
            case "Vila Tibério":
                taxaEntrega = "R$ 10,00"
                break
            case "Vila Vigínia":
                taxaEntrega = "R$ 12,00"
                break
            case "Sumarezinho":
                taxaEntrega = "R$ 10,00"
                break
            case "Jardim Paulistano":
                taxaEntrega = "R$ 12,00"
                break
            default:
                taxaEntrega = "Entrega não disponível para esse bairro"
                break
        }
        alert(`Taxa de ${taxaEntrega} para entrega.`)


    </script>
</body>
</html>

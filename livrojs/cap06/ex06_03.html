<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda de Carros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="img/carros.png" alt="Carros a venda" class="alta">

    <h1>Programa para Revenda de Carros</h1>

    <form>
        <p>Modelo:
            <input type="text" id="inModelo" required autofocus>
        </p>
        <p>Preço: R$ 
            <input type="number" id="inPreco" required>
            <input type="submit" value="Adicionar">
        </p>
        <input type="button" value="Listar Todos" id="btListar">
        <input type="button" value="Filtrar por Preço" id="btFiltrar">
        <input type="button" value="Simular promoção" id="btSimular">
    </form>

    <pre></pre>
    
    <script src="js/ex06_03.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra o Número</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="img/maquina_numeros.png" alt="Jogo de descobrir números" class="alta">

    <h1>Jogo de Descobrir Número</h1>

    <form>
        <p>Escolha um número:
            <input type="number" id="inNumero" min="1" max="100" step="1" required autofocus>
            <input type="submit" value="Apostar" id="btSubmit">
            <input type="button" value="Jogar Novamente" id="btNovo" class="oculto">
        </p>
    </form>

    <h3>Erros: 
        <span id="outErros">0</span>
    </h3>
    
    <h3>Chances: 
        <span id="outChances">6</span>
    </h3>

    <h3 id="outDica" class="italico">Dica: É um número entre 1 e 100!</h3>
    
    <script src="js/ex06_02.js"></script>
</body>
</html>

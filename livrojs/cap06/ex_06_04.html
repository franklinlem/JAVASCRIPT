<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brinquedoteca</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="img/brinquedoteca.png" alt="Sala com crianças e brinquedos" class="alta">

    <h1>Programa para Brinquedoteca</h1>

    <form>
        <p>Nome da criança:
            <input type="text" id="inNome" required autofocus>
        </p>
        <p>Idade:  
            <input type="number" id="inIdade" min="0" max="16" step="1.0" required>
            <input type="submit" value="Adicionar">
        </p>
        <input type="button" value="Listar Todos" id="btListar">
        <input type="button" value="Resumir por Idade" id="btResumir">
    </form>

    <pre></pre>
    
    <script src="js/ex06_04.js"></script>
</body>
</html>
